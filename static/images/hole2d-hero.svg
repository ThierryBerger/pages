<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <radialGradient id="hole" cx="50%" cy="55%" r="18%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="60%" style="stop-color:#0a0020"/>
      <stop offset="100%" style="stop-color:#1a1040;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="55%" r="22%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:0"/>
      <stop offset="70%" style="stop-color:#8a2be2;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0"/>
    </radialGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Grid lines for ground effect -->
  <g opacity="0.15" stroke="#8a2be2" stroke-width="0.5">
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="280" x2="800" y2="280"/>
    <line x1="0" y1="320" x2="800" y2="320"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
    <line x1="100" y1="180" x2="100" y2="400"/>
    <line x1="200" y1="180" x2="200" y2="400"/>
    <line x1="300" y1="180" x2="300" y2="400"/>
    <line x1="400" y1="180" x2="400" y2="400"/>
    <line x1="500" y1="180" x2="500" y2="400"/>
    <line x1="600" y1="180" x2="600" y2="400"/>
    <line x1="700" y1="180" x2="700" y2="400"/>
  </g>

  <!-- Scattered objects (things to absorb) -->
  <!-- Small cubes -->
  <rect x="150" y="250" width="18" height="18" rx="2" fill="#00ffff" opacity="0.7" transform="rotate(15 159 259)"/>
  <rect x="620" y="230" width="14" height="14" rx="2" fill="#ff6ec7" opacity="0.6" transform="rotate(-20 627 237)"/>
  <rect x="520" y="300" width="20" height="20" rx="2" fill="#00ff88" opacity="0.5" transform="rotate(30 530 310)"/>
  <rect x="250" y="310" width="12" height="12" rx="2" fill="#ffff00" opacity="0.6" transform="rotate(45 256 316)"/>

  <!-- Small circles -->
  <circle cx="180" cy="300" r="8" fill="#ff6ec7" opacity="0.6"/>
  <circle cx="680" cy="280" r="6" fill="#00ffff" opacity="0.5"/>
  <circle cx="330" cy="270" r="10" fill="#ffaa00" opacity="0.5"/>

  <!-- Small triangles -->
  <polygon points="560,260 570,245 580,260" fill="#00ff88" opacity="0.6"/>
  <polygon points="120,290 128,278 136,290" fill="#ff4444" opacity="0.5"/>

  <!-- The Hole (center piece) -->
  <ellipse cx="400" cy="220" rx="90" ry="45" fill="url(#glow)" filter="url(#softglow)"/>
  <ellipse cx="400" cy="220" rx="70" ry="35" fill="url(#hole)"/>
  <ellipse cx="400" cy="220" rx="72" ry="36" fill="none" stroke="#8a2be2" stroke-width="2" opacity="0.6" filter="url(#neon)"/>
  <ellipse cx="400" cy="220" rx="55" ry="27" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>

  <!-- Object being absorbed (half in the hole) -->
  <rect x="385" y="202" width="16" height="16" rx="2" fill="#ffaa00" opacity="0.8" transform="rotate(25 393 210)"/>
  <ellipse cx="400" cy="220" rx="50" ry="25" fill="#000000" opacity="0.8"/>

  <!-- Stars / particles -->
  <circle cx="100" cy="60" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="250" cy="40" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="450" cy="30" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="600" cy="50" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="720" cy="70" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="350" cy="80" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="550" cy="90" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="180" cy="100" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="670" cy="120" r="1" fill="#ffffff" opacity="0.4"/>

  <!-- Title text -->
  <text x="400" y="130" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="48" fill="#00ffff" filter="url(#neon)">HOLE2D</text>
  <text x="400" y="160" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#8a8aff" letter-spacing="6">ABSORB EVERYTHING</text>

  <!-- Play button hint -->
  <rect x="345" y="340" width="110" height="36" rx="18" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.7" filter="url(#neon)"/>
  <text x="400" y="363" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#00ffff" font-weight="bold">PLAY NOW</text>
</svg>
