<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Hole.io Clone - Absorb Everything!</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: "Orbitron";
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url("https://fonts.gstatic.com/s/orbitron/v31/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1nyGy6xpmIyXjU1pg.woff2") format("woff2");
    }

    body {
      overflow: hidden;
      font-family:
        "Orbitron",
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      border-radius: 0;
      box-shadow: 0 0 40px rgba(138, 43, 226, 0.5);
    }

    /* Loading screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffff;
      font-size: 24px;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 255, 255, 0.2);
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* TikTok Mini Game placeholder - future integration point */
    #tiktok-placeholder {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.5);
      color: #888;
      font-size: 10px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 100;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-CsuiWho9.js"></script>
</head>

<body>
  <div id="loading">
    <div class="loader"></div>
    <div>LOADING...</div>
  </div>

  <div id="game-container"></div>


  <script>
    // Hide loading screen when Phaser is ready
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loading = document.getElementById("loading");
        if (loading) loading.classList.add("hidden");
      }, 500);
    });

    // Prevent pull-to-refresh and overscroll on mobile
    document.addEventListener(
      "touchmove",
      (e) => {
        if (e.touches.length > 1) return;
        e.preventDefault();
      },
      { passive: false },
    );
  </script>
</body>

</html>
